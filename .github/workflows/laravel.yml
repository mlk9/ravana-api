name: Laravel Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, sqlite
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: ğŸ”§ Copy .env.example to .env
        run: cp .env.example .env

      - name: ğŸ— Generate application key
        run: php artisan key:generate

      - name: ğŸ§± Create SQLite database file
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: âš™ï¸ Configure .env for SQLite
        run: |
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=database\/database.sqlite/' .env

      - name: ğŸ§ª Run migrations
        run: php artisan migrate --force

      - name: ğŸ§ª Run tests
        run: php artisan test
